<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Touch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HMI Touch Pad</h1>
            <div class="status">
                <span id="status">Disconnected</span>
                <div class="led" id="status-led"></div>
            </div>
        </header>

        <div class="touchpad-container">
            <canvas id="touchpad" width="800" height="600"></canvas>
            <div class="coordinates">
                <span>X: <span id="coord-x">0</span></span>
                <span>Y: <span id="coord-y">0</span></span>
                <span>Pressure: <span id="pressure">0</span></span>
            </div>
        </div>

        <div class="controls">
            <div class="gesture-buttons">
                <button id="tap">Tap</button>
                <button id="double-tap">Double Tap</button>
                <button id="long-press">Long Press</button>
                <button id="swipe-left">Swipe Left</button>
                <button id="swipe-right">Swipe Right</button>
                <button id="swipe-up">Swipe Up</button>
                <button id="swipe-down">Swipe Down</button>
                <button id="pinch">Pinch</button>
                <button id="zoom">Zoom</button>
            </div>
            
            <div class="settings">
                <div class="setting">
                    <label for="sensitivity">Sensitivity:</label>
                    <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="sensitivity-value">1.0</span>
                </div>
                
                <div class="setting">
                    <label for="multi-touch">Multi-touch:</label>
                    <input type="checkbox" id="multi-touch" checked>
                </div>
                
                <div class="setting">
                    <label for="pressure-sensitive">Pressure Sensitive:</label>
                    <input type="checkbox" id="pressure-sensitive" checked>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Touch Events</h3>
            <div id="event-log"></div>
            <button id="clear-log">Clear Log</button>
        </div>
    </div>

    <script src="hmi-pad.js"></script>
</body>
</html>
