<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HMI Virtual Keyboard</h1>
            <div class="status">
                <span id="status">Disconnected</span>
                <div class="led" id="status-led"></div>
            </div>
        </header>

        <div class="keyboard-container">
            <div class="display-area">
                <div class="input-display">
                    <span id="input-text"></span>
                    <span class="cursor" id="cursor">|</span>
                </div>
                <div class="caps-indicators">
                    <div class="indicator" id="caps-lock">CAPS</div>
                    <div class="indicator" id="num-lock">NUM</div>
                    <div class="indicator" id="scroll-lock">SCR</div>
                </div>
            </div>

            <div class="keyboard-layout">
                <!-- Function Keys Row -->
                <div class="key-row function-row">
                    <button class="key function-key" data-key="Escape">Esc</button>
                    <button class="key function-key" data-key="F1">F1</button>
                    <button class="key function-key" data-key="F2">F2</button>
                    <button class="key function-key" data-key="F3">F3</button>
                    <button class="key function-key" data-key="F4">F4</button>
                    <button class="key function-key" data-key="F5">F5</button>
                    <button class="key function-key" data-key="F6">F6</button>
                    <button class="key function-key" data-key="F7">F7</button>
                    <button class="key function-key" data-key="F8">F8</button>
                    <button class="key function-key" data-key="F9">F9</button>
                    <button class="key function-key" data-key="F10">F10</button>
                    <button class="key function-key" data-key="F11">F11</button>
                    <button class="key function-key" data-key="F12">F12</button>
                </div>

                <!-- Number Row -->
                <div class="key-row number-row">
                    <button class="key" data-key="`" data-shift="~">`</button>
                    <button class="key" data-key="1" data-shift="!">1</button>
                    <button class="key" data-key="2" data-shift="@">2</button>
                    <button class="key" data-key="3" data-shift="#">3</button>
                    <button class="key" data-key="4" data-shift="$">4</button>
                    <button class="key" data-key="5" data-shift="%">5</button>
                    <button class="key" data-key="6" data-shift="^">6</button>
                    <button class="key" data-key="7" data-shift="&">7</button>
                    <button class="key" data-key="8" data-shift="*">8</button>
                    <button class="key" data-key="9" data-shift="(">9</button>
                    <button class="key" data-key="0" data-shift=")">0</button>
                    <button class="key" data-key="-" data-shift="_">-</button>
                    <button class="key" data-key="=" data-shift="+">=</button>
                    <button class="key wide-key" data-key="Backspace">Backspace</button>
                </div>

                <!-- QWERTY Row -->
                <div class="key-row qwerty-row">
                    <button class="key wide-key" data-key="Tab">Tab</button>
                    <button class="key" data-key="q">Q</button>
                    <button class="key" data-key="w">W</button>
                    <button class="key" data-key="e">E</button>
                    <button class="key" data-key="r">R</button>
                    <button class="key" data-key="t">T</button>
                    <button class="key" data-key="y">Y</button>
                    <button class="key" data-key="u">U</button>
                    <button class="key" data-key="i">I</button>
                    <button class="key" data-key="o">O</button>
                    <button class="key" data-key="p">P</button>
                    <button class="key" data-key="[" data-shift="{">[</button>
                    <button class="key" data-key="]" data-shift="}">]</button>
                    <button class="key wide-key" data-key="\\" data-shift="|">\\</button>
                </div>

                <!-- ASDF Row -->
                <div class="key-row asdf-row">
                    <button class="key modifier-key" data-key="CapsLock">Caps Lock</button>
                    <button class="key" data-key="a">A</button>
                    <button class="key" data-key="s">S</button>
                    <button class="key" data-key="d">D</button>
                    <button class="key" data-key="f">F</button>
                    <button class="key" data-key="g">G</button>
                    <button class="key" data-key="h">H</button>
                    <button class="key" data-key="j">J</button>
                    <button class="key" data-key="k">K</button>
                    <button class="key" data-key="l">L</button>
                    <button class="key" data-key=";" data-shift=":">;</button>
                    <button class="key" data-key="'" data-shift='"'>'</button>
                    <button class="key extra-wide-key" data-key="Enter">Enter</button>
                </div>

                <!-- ZXCV Row -->
                <div class="key-row zxcv-row">
                    <button class="key modifier-key" data-key="ShiftLeft">Shift</button>
                    <button class="key" data-key="z">Z</button>
                    <button class="key" data-key="x">X</button>
                    <button class="key" data-key="c">C</button>
                    <button class="key" data-key="v">V</button>
                    <button class="key" data-key="b">B</button>
                    <button class="key" data-key="n">N</button>
                    <button class="key" data-key="m">M</button>
                    <button class="key" data-key="," data-shift="<">,</button>
                    <button class="key" data-key="." data-shift=">">.</button>
                    <button class="key" data-key="/" data-shift="?">/</button>
                    <button class="key modifier-key" data-key="ShiftRight">Shift</button>
                </div>

                <!-- Bottom Row -->
                <div class="key-row bottom-row">
                    <button class="key modifier-key" data-key="ControlLeft">Ctrl</button>
                    <button class="key modifier-key" data-key="MetaLeft">Win</button>
                    <button class="key modifier-key" data-key="AltLeft">Alt</button>
                    <button class="key space-key" data-key=" ">Space</button>
                    <button class="key modifier-key" data-key="AltRight">Alt</button>
                    <button class="key modifier-key" data-key="MetaRight">Win</button>
                    <button class="key modifier-key" data-key="ContextMenu">Menu</button>
                    <button class="key modifier-key" data-key="ControlRight">Ctrl</button>
                </div>

                <!-- Arrow Keys -->
                <div class="arrow-keys">
                    <div class="arrow-row">
                        <button class="key arrow-key" data-key="ArrowUp">↑</button>
                    </div>
                    <div class="arrow-row">
                        <button class="key arrow-key" data-key="ArrowLeft">←</button>
                        <button class="key arrow-key" data-key="ArrowDown">↓</button>
                        <button class="key arrow-key" data-key="ArrowRight">→</button>
                    </div>
                </div>

                <!-- Numpad -->
                <div class="numpad" id="numpad">
                    <div class="numpad-row">
                        <button class="key numpad-key" data-key="NumLock">Num</button>
                        <button class="key numpad-key" data-key="NumpadDivide">/</button>
                        <button class="key numpad-key" data-key="NumpadMultiply">*</button>
                        <button class="key numpad-key" data-key="NumpadSubtract">-</button>
                    </div>
                    <div class="numpad-row">
                        <button class="key numpad-key" data-key="Numpad7">7</button>
                        <button class="key numpad-key" data-key="Numpad8">8</button>
                        <button class="key numpad-key" data-key="Numpad9">9</button>
                        <button class="key numpad-key tall-key" data-key="NumpadAdd">+</button>
                    </div>
                    <div class="numpad-row">
                        <button class="key numpad-key" data-key="Numpad4">4</button>
                        <button class="key numpad-key" data-key="Numpad5">5</button>
                        <button class="key numpad-key" data-key="Numpad6">6</button>
                    </div>
                    <div class="numpad-row">
                        <button class="key numpad-key" data-key="Numpad1">1</button>
                        <button class="key numpad-key" data-key="Numpad2">2</button>
                        <button class="key numpad-key" data-key="Numpad3">3</button>
                        <button class="key numpad-key tall-key" data-key="NumpadEnter">Enter</button>
                    </div>
                    <div class="numpad-row">
                        <button class="key numpad-key wide-numpad-key" data-key="Numpad0">0</button>
                        <button class="key numpad-key" data-key="NumpadDecimal">.</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="preset-buttons">
                <button id="clear-display">Clear Display</button>
                <button id="send-ctrl-c">Ctrl+C</button>
                <button id="send-ctrl-z">Ctrl+Z</button>
                <button id="send-alt-tab">Alt+Tab</button>
                <button id="toggle-numpad">Toggle Numpad</button>
            </div>
            
            <div class="settings">
                <div class="setting">
                    <label for="key-repeat">Key Repeat:</label>
                    <input type="checkbox" id="key-repeat" checked>
                </div>
                
                <div class="setting">
                    <label for="click-sound">Click Sound:</label>
                    <input type="checkbox" id="click-sound" checked>
                </div>
                
                <div class="setting">
                    <label for="layout-select">Layout:</label>
                    <select id="layout-select">
                        <option value="qwerty">QWERTY (US)</option>
                        <option value="qwertz">QWERTZ (DE)</option>
                        <option value="azerty">AZERTY (FR)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Keyboard Events</h3>
            <div id="event-log"></div>
            <button id="clear-log">Clear Log</button>
        </div>
    </div>

    <script src="hmi-keyboard.js"></script>
</body>
</html>
